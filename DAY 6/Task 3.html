<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box {
      width: 500px;;
      height: 300px;
      background-color: rgb(63, 9, 117);
      position: relative;
      top: 200px;
      left: 200px;
    }
    .red-circle {
      width: 200px;
      height: 200px;
      background-color: rgb(160, 23, 23);
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 250px;
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
