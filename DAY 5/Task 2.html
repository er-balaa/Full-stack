<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <!-- Correct font import -->
  <link href="https://fonts.googleapis.com/css?family=Caveat:400&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    html {
      font-size: 30px; /* 6. Root font size */
    }
    p:nth-of-type(4) {
      font-family: 'Caveat', cursive; /* 4. Font Family */
      font-weight: 400;
    }
    p:nth-of-type(5) {
      text-align: right; /* 5. Text Align */
      margin-right: 0;
    } 
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p style="color: coral;">Color</p>
  <p style="font-size: 2em;">Font Size</p> <!-- Corrected font-size unit -->
  <p style="font-weight: 900;">Font Weight</p>
  <p>Font Family</p>
  <p>Text Align</p> <!-- Removed inline margin-right -->

</body>

</html>
